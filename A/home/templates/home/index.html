{% extends "base.html" %}

{% block content %}
<h3>Home Page</h3>

    <div class="card">
        {% for post in posts %}
            <p>Owner : {{ post.user.username }}</p>
            <a style="display:inline" href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:8 }}</a>
            <p class="text-end">Time</p><br/><hr/>
            
        {% endfor %}

    </div>
{% endblock content %}
